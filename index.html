<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Práctica de HTML">
    <title>Exam 24/03/2021</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!-- Foto + Título -->
        <img src="./smart-fit-logo.png" alt="Logo Smartfit" title="Logo" width="100px">
        <h1>CREATE A USER <br> FOR CONTINUING</h1>
        <small>Or write your data for registering</small>
    </header>
    <main>
        <section>
             <!-- Formulario -->
            <form action="">
                <input type="text" name="nombre" placeholder="Your names">
                <br>
                <br>
                <input type="email" name="email" placeholder="E-mail">
                <br>
                <br>
                <select name="documento" id="documento">
                    <option value="">Type of document</option>
                    <option value="cédula de ciudadanía">Cédula de ciudadanía</option>
                    <option value="cédula de extranjería">Cédula de extranjería</option>
                    <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                </select>
                <br>
                <br>
                <input type="text" name="num_doc" placeholder="Document number">
                <br>
                <br>
                <input type="date" name="fecha">
                <br>
                <br>
                <input type="number" name="celular" placeholder="Cellphone">
                <br>
                <br>
                <input type="number" name="teléfono" placeholder="Telephone">
            </form>
        </section>
        <section>
            <table border="1" align="center">
                <tr>
                    <td><audio src="media/Bruno Mars - The Lazy Song [OFFICIAL VIDEO].mp3" controls></audio></td>
                </tr>
                <tr>
                    <td><iframe src="media/theLazySong.mp4" frameborder="0"></iframe></td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
